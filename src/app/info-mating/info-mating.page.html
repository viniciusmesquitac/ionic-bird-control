<ion-header>
  <ion-toolbar>
    <ion-title color="light"> {{mating.name}} </ion-title>
    <ion-buttons slot="start">
      <ion-back-button color="light" (click)='goBack($event)'></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ion-padding-top">
    <ion-item>
      <ion-thumbnail>
        <img src= "https://www.gravatar.com/userimage/166912858/67f3bcc14a88972e5af41c3ec719dd39?size=120">
      </ion-thumbnail>
      <ion-label>
        <h3> {{father.name}} </h3>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label margin="20">Anilha</ion-label>
      <ion-label color="gray" class="ion-text-end"></ion-label>
    </ion-item>

    <ion-item>
      <ion-label margin="20">Cor</ion-label>
      <ion-label color="gray" class="ion-text-end">{{father.color}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label margin="20">Linhagens</ion-label>
      <ion-label color="gray" class="ion-text-end">{{father.lineage}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-thumbnail>
        <img src= "https://www.gravatar.com/userimage/166912858/67f3bcc14a88972e5af41c3ec719dd39?size=120">
      </ion-thumbnail>
      <ion-label>
        <h3> {{mother.name}} </h3>
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-label margin="20">Anilha</ion-label>
      <ion-label color="gray" class="ion-text-end"></ion-label>
    </ion-item>

    <ion-item>
      <ion-label margin="20">Cor</ion-label>
      <ion-label color="gray" class="ion-text-end">{{mother.color}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label margin="20">Linhagens</ion-label>
      <ion-label color="gray" class="ion-text-end">{{mother.lineage}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label margin="20">Data de gala:</ion-label>
    <ion-label  color="gray" class="ion-text-end" *ngIf = "mating.dateGale == null">
      <ion-datetime displayFormat = "DD-MM-YYYY" placeholder="Selecione a Data" 
         class="ion-text-end" [(ngModel)] = "dateGale" (ionChange) = "changeStatus(this.dateGale)"></ion-datetime>
        </ion-label>
    <ion-label color = "gray" class = "ion-text-end" *ngIf = "mating.dateGale != null"> {{mating.dateGale | date:'dd/MM/yyyy'}}</ion-label>
  </ion-item>
</ion-content>

<ion-footer>
   <ion-row text-center no-padding>
    <ion-col size="6">
      <ion-button expanded="block" fill="outline" color="danger" (click)="deleteMating()">
        <ion-icon name="trash" slot="start"></ion-icon>
        Deletar
      </ion-button>
    </ion-col>

    <ion-col size="6">
      <ion-button expanded="block" fill="solid" color="success" (click)="finishMating()">
        <ion-icon name="save" slot="start"></ion-icon>
        Finalizar 
      </ion-button>
    </ion-col>
  </ion-row>
</ion-footer>

<ion-header>
  <ion-toolbar>
    <ion-title color="light">
      Acasalamento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<h2> Acasalados </h2>
<ion-list *ngFor = "let mating of (matings | async)">
  <ion-item button *ngIf = "mating.isMating == true" [routerLink]= "['/mating',mating.id]">
    <ion-thumbnail>
      <img src= "https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
    </ion-thumbnail>
    <ion-label>
      <h3> {{ mating.name }} </h3>
    </ion-label>
  </ion-item>
</ion-list>>

  <ion-item button *ngIf = "mating.isMating == false" [routerLink] = "['/mating',mating.id]">
    <ion-thumbnail>
      <img src= "https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">

<ion-fab vertical ='bottom' horizontal = 'end' slot = 'fixed'>
  <ion-fab-button (click) ='addMating()'>

</ion-fab>

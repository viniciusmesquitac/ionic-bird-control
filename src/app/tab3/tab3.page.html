<ion-header>
  <ion-toolbar>
    <ion-title color="light">
      Acasalamento
    </ion-title>

    <ion-buttons slot="start">
        <ion-menu-button color="light"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header *ngIf = "(isMatingList | async)?.length > 0">
      <ion-text color="gray">Acasalados</ion-text>
    </ion-list-header>
    <ion-item button *ngFor="let mating of isMatingList | async" [routerLink]="['/mating',mating.id]">
      <ion-thumbnail>
        <img src="https://www.gravatar.com/userimage/166912858/b9eca67bf5026e7447bb0a0c2441ae6d?size=120">
      </ion-thumbnail>
      <ion-label>
        <h3> {{ mating.name }} </h3>
        <ion-label color="gray"><h3>Gaiola: {{mating.idCage}}</h3></ion-label>
      </ion-label>
     
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header *ngIf = "(notMatingList | async)?.length > 0">
      <ion-text color="gray">NÃ£o acasalados</ion-text>
    </ion-list-header>
    <ion-item button *ngFor="let mating of notMatingList | async" [routerLink]="['/mating',mating.id]">
      <ion-thumbnail>
        <img src="https://www.gravatar.com/userimage/166912858/b9eca67bf5026e7447bb0a0c2441ae6d?size=120">
      </ion-thumbnail>
      <ion-label>
        <h3> {{mating.name}} </h3>
        <ion-label color="gray"><h3>Gaiola: {{mating.idCage}}</h3></ion-label>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-fab vertical='bottom' horizontal='end' slot='fixed'>
  <ion-fab-button (click)='addMating()'>
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>

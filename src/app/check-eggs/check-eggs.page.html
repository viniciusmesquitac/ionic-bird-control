<ion-header>
  <ion-toolbar>
    <ion-title color="light" *ngIf="!isSearchOpened">
      Ovos
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item button *ngFor="let egg of (eggsFromCouple | async)" [routerLink]="['/egg', egg.id]">
    <ion-thumbnail slot="start">
      <img src="https://www.gravatar.com/userimage/166912858/208fa67035d4002dea0d21e1262e3577?size=120">
    </ion-thumbnail>
    <ion-label>
      {{egg.name}}
    </ion-label>
  </ion-item>

</ion-content>
